<html lang="en">

<body>
    <form class="login-form">
        <p>ورود به پنل کاربری</p>
        <div class="inp-comp">
            <i class="bi bi-person"></i>
            <input type="text" name="" id="username" placeholder="نام کاربری">
        </div>
        <div class="inp-comp">
            <i class="bi bi-lock"></i>
            <input type="password" name="" id="password" placeholder="رمز عبور">
        </div>
        <button type="submit">ورود</button>
        <div class="forgot">
            <p>حساب کاربری ندارید؟</p>
            <a href="#">ثبت نام</a>
        </div>
    </form>
